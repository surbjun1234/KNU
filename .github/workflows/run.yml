name: 학사공지 자동 알림

# 스케줄: 매일 오전 9시 / 수동 실행 가능
on:
  schedule:
    - cron: '0 9 * * *'  # 매일 오전 9시
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      # 1️⃣ 코드 체크아웃
      - uses: actions/checkout@v3

      # 2️⃣ Python 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # 문자열로 꼭 지정

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 transformers torch

      # 4️⃣ main.py 실행
      - name: Run main.py
        run: python main.py
