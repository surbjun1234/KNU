name: KNU Notice Bot

on:
  schedule:
    - cron: "0 * * * *"   # 매일 09:00 (한국시간)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python main.py
