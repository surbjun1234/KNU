name: 학사공지 자동 알림

on:
  schedule:
    - cron: '*/30 * * * *' # 30분마다 실행
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 설정한 웹훅 3개를 가져옵니다.
      WEBHOOK_GENERAL: ${{ secrets.WEBHOOK_GENERAL }}
      WEBHOOK_ACADEMIC: ${{ secrets.WEBHOOK_ACADEMIC }}
      WEBHOOK_ELECTRONIC: ${{ secrets.WEBHOOK_ELECTRONIC }}
      PYTHONUNBUFFERED: "1"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    # 제미나이(google-generativeai)는 잠시 뺍니다.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run main.py
      run: python main.py

    # 3개의 txt 파일을 모두 감지해서 저장합니다.
    - name: Commit and Push IDs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # txt 파일이 하나라도 있으면 스테이징
        if ls *.txt 1> /dev/null 2>&1; then
          git add *.txt
        fi
        
        # 변경사항이 있을 때만 커밋 & 푸시
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Notice IDs [skip ci]" && git push)
