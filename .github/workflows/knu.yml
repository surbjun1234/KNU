name: KNU Notice Crawler

on:
  # 외부(cron-job.org)에서 신호 받을 준비
  repository_dispatch:
    types: [knu-crawler-trigger]
    
  # 수동 실행 버튼
  workflow_dispatch:

# ★★★ [핵심] 파일 쓰기 권한 (외부 크론으로 실행돼도 이 권한은 필수입니다) ★★★
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Crawler
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        WEBHOOK_GENERAL: ${{ secrets.WEBHOOK_GENERAL }}
        WEBHOOK_ACADEMIC: ${{ secrets.WEBHOOK_ACADEMIC }}
        WEBHOOK_ELECTRONIC: ${{ secrets.WEBHOOK_ELECTRONIC }}
        WEBHOOK_ELEC_CLASS: ${{ secrets.WEBHOOK_ELEC_CLASS }}
        WEBHOOK_ELEC_RECORD: ${{ secrets.WEBHOOK_ELEC_RECORD }}
        WEBHOOK_ELEC_JOB: ${{ secrets.WEBHOOK_ELEC_JOB }}
        WEBHOOK_ELEC_SCHOLARSHIP: ${{ secrets.WEBHOOK_ELEC_SCHOLARSHIP }}
        WEBHOOK_ELEC_EVENT: ${{ secrets.WEBHOOK_ELEC_EVENT }}
        WEBHOOK_ELEC_ETC: ${{ secrets.WEBHOOK_ELEC_ETC }}
      run: python main.py
      
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add latest_id_*.txt
        # 변경 사항이 있을 때만 커밋
        git commit -m "Update latest IDs" || echo "No changes to commit"
        git push
